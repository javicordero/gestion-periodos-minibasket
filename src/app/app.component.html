<div class="wrapper">
  <header>
    <app-header
      (convocatoriaEventEmitter)="toggleConvocatoria($event)"
    ></app-header>
  </header>
  <main class="wrapper-margin">
    <app-make-convocatoria *ngIf="convocatoriaOpen"></app-make-convocatoria>
    <app-convocados-list *ngIf="!convocatoriaOpen"></app-convocados-list>
    <app-cuartos *ngIf="!convocatoriaOpen"></app-cuartos>
  </main>
  <footer>
    <app-footer></app-footer>
  </footer>
</div>
